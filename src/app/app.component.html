<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>about me</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="loadPage" *ngIf="load">
        <div class="spinner-grow loaders" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow loaders" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <div class="spinner-grow loaders" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      
      <div class="homepage"  *ngIf="notLoad">
        <div style="width: 100%; padding-bottom: 10%;margin-top: 2%;">
            <div style="float: left; margin-left: 10%;">
                <button></button>
            </div>
            <div style="float: right; margin-right: 10%;">
                <button class="buttonNavBar" (click)="toTrailhead()" style="float: right;"><img style="width: 100%;" src="assets/img/trailhead.png"/></button>
                <button class="buttonNavBar" (click)="toGithub()" style="float: right;"><img style="width: 100%;" src="assets/img/github.png"/></button>
                <button class="buttonNavBar" (click)="toLinkedin()" style="float: right;"><img style="width: 100%;" src="assets/img/linkedin.png"/></button>
            </div>
        </div>
      
        <div class="header"> 
            <div class="description">
                <div style="width: 100%;">
                    <h1>Hi,</h1>
                    <h1>I'm Rafa</h1>
                    <h1>Full Stack Developer</h1>
                </div>
      
                <div style="display: inline-flex; width: 100%;">
                    <div class="buttonAboutMe">
                        <button class="buttonLight" (click)="aboutMe()">about me</button>
                    </div>
        
                    <div class="buttonAboutMe">
                        <button class="buttonLight" (click)="skills()">skills</button>
                    </div>
        
                    <div class="buttonAboutMe">
                        <button class="buttonLight" (click)="portfolio()">portfolio</button>
                    </div>
                </div>
            </div>
      
            <div class="avatarDiv">
                <img class="avatar" src="assets/img/meuAvatar.png"/>
            </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
